<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakestore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../src/Fakestore.js"></script>
    <style>
       .category{
            top: 0;
            z-index: 10; /* Adjust as necessary */

        }
    </style>
</head>

<body class="container-fluid " onload="bodyload()">
    <!-- Header -->
    <header class="d-flex justify-content-between bg-dark text-white p-3 ">
        <div>
            <span> <strong class="fs-4">Shopper.</strong></span>
        </div>
        <div class="gap-4">
            <span class="me-3 font-weight-bold">Home</span>
            <span class="me-3 font-weight-bold">Jewellery</span>
            <span class="me-3 font-weight-bold">Electronics</span>
            <span class="me-3 font-weight-bold">Men's Fashion</span>
            <span class="me-3 font-weight-bold">Women's Fashion</span>
        </div>
        <div class="">
            <button  onclick="LoadCartItems()"class=" bi bi-cart3 position-relative btn btn-dark " data-bs-target="#cart" data-bs-toggle="modal"><span
                    class="badge bg-danger position-absolute" id="digit"></span></button>
                    <!-- modal -->
     <div class="modal fade" id="cart">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   <!-- <strong class="fs-2">Cart Item</strong> -->
                   <h2 class="text-danger">Your Cart Items</h2>
                   <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Preview</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Total</th>
                                <th id="total" colspan="2" class="text-success"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>

        </div>

     </div>
        </div>
    </header>
    
    <!-- carousel -->
    <div class="carousel slide" data-bs-theme="dark" id="banners" data-bs-slide="carousel">
        <div class="carousel-inner">
            <div class="carousel-item  active" data-bs-interval="1000">
                <img src="./public/images/a1.jpg" alt="" class="w-100 " height="300">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="./public/images/a2.jpg" alt="" class="w-100 " height="300">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./public/images/a3.jpg" alt="" class="w-100 " height="300">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button data-bs-slide-to="2" data-bs-target="#banners"></button>
        </div>
    </div>
    <!-- select category -->
    <div class=" category d-flex justify-content-center m-auto  gap-4  bg-dark text-white rounded p-3 fs-8 mt-4 position-sticky" id="1stcategory"
        style="width: 60%; "   onchange="CategoryChange()">
    </div>
     <!-- All   category  products-->
    <main class="d-flex flex-wrap p-4 overflow-auto justify-content-center">

    </main>

</body>

</html>
